<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Demo</title>

    <link rel="stylesheet" href="style.css"/>
    <script defer src="script.js"></script>
  </head>
  <body>

    <form>
      <div>
        <label for="name">Name:</label>
        <input type="text" name="name" required>
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" name="email" required>
      </div>
      <div>
        <label for="toggle">Checkbox:</label>
        <input type="checkbox" name="toggle" checked>
      </div>
      <div>
        <label for="radios">Radio Buttons:</label>
        <input type="radio" name="radios" value="1" checked>
        <input type="radio" name="radios" value="2">
        <input type="radio" name="radios" value="3">
      </div>
      <div>
        <label for="dropdown">Dropdown Select Menu:</label>
        <select name="dropdown">
          <option>One</option>
          <option>Two</option>
          <option>Three</option>
        </select>
      </div>
      <div>
        <label for="multiselect">Multi-Select Menu:</label>
        <select multiple name="multiselect">
          <option>Groucho</option>
          <option>Harpo</option>
          <option>Chico</option>
          <option>Zeppo</option>
        </select>
      </div>
      <div>
        <input type="submit" value="Submit">
      </div>
    </form>

  </body>
</html>
